services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      args:
        TARGET: dev
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - PORT=8080
      - BACKEND_URL=http://localhost:8080
      - FRONTEND_URL=http://localhost
      - REDIS_URL=redis://127.0.0.1:6379
      - CHOKIDAR_USEPOLLING=true
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: sh start-with-delay.sh
    restart: always
    stdin_open: true
    tty: true
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://127.0.0.1:8080/health" ]
      interval: 10s
      timeout: 30s
      retries: 10

  frontend:
    build:
      context: ./frontend
      target: dev
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8080/api
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh start-with-delay.sh
    restart: always
    stdin_open: true
    tty: true
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://backend:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis_data:
